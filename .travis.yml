## Sample .travis.yml file for use with metacran/r-builder
## See https://github.com/metacran/r-builder for details.

language: c
sudo: required

before_install:
  - curl -OL https://raw.githubusercontent.com/metacran/r-builder/master/pkg-build.sh
  - chmod 755 pkg-build.sh
  - ./pkg-build.sh bootstrap
  - cd
  - wget http://download.osgeo.org/gdal/2.1.0/gdal-2.1.0.tar.gz
  - tar zxf gdal-2.1.0.tar.gz
  - cd gdal-2.1.0
  - ./configure --prefix=/usr --prefix=/usr/local             --with-threads            --with-ogr             --with-geos             --without-libtool             --with-libz=internal           --with-libtiff=internal             --with-geotiff=internal             --without-gif             --without-pg             --without-grass             --without-libgrass             --without-cfitsio             --without-pcraster             --without-netcdf             --without-png             --without-jpeg             --without-gif             --without-ogdi             --without-fme             --without-hdf4             --without-hdf5             --without-jasper             --without-ecw             --without-kakadu             --without-mrsid             --without-jp2mrsid             --without-bsb             --without-grib             --without-mysql             --without-ingres             --without-xerces             --without-expat             --without-odbc             --without-curl             --without-sqlite3             --without-dwgdirect             --without-panorama             --without-idb             --without-sde             --without-perl             --without-php             --without-ruby             --without-python             --without-ogpython             --with-hide-internal-symbols
  - make
  - sudo make install
  - cd
  - wget http://download.osgeo.org/proj/proj-4.9.2.tar.gz
  - tar zxvf proj-4.9.2.tar.gz
  - cd proj-4.9.2
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd /home/travis/build/mdsumner/graticule

install:
  - ./pkg-build.sh install_deps

script:
  - ./pkg-build.sh run_tests

after_failure:
  - ./pkg-build.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

env:
  matrix:
    - RVERSION=oldrel
    - RVERSION=release
    - RVERSION=devel
